<body>
  <div class="navbar">
    <img class="img1" src="logo.svg" alt="">
    <div class="wallet"><span class="amt"></span><span class="txt">Wallet </span></div>
    <div class="navbut">
      <button class="search"><span><img src="search.svg" alt=""></span>Search<span></button>
      <button class="profile"><span><img src="profile.svg" alt=""></span></button>
    </div>
  </div>
  <div class="main">
    <div class="left">
      <label for="bet-amount">Bet Amount:</label>
      <input type="number" id="bet" value="0.0000">
     <div class="options">
       <label for="multiplier">Multiplier:</label>
      <select id="multiplier">
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="5">5x</option>
        </select>
         <label for="nmines">Mines:</label>
      <select id="nmines">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
</select>
</div>

<div class="profit">
  <label for="profitamt">Profit:</label>
  <div id="profitamt" style="color: white ; border: 2px solid ; margin-bottom: 3%;">0.000</div>
</div>

<div class="buttons">
  <button id="bet-button">Bet</button>
  <button id="cashout">Cashout</button>
</div>
      
    </div>

      <div class="grids" id="grid">
